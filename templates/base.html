<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <!-- Add your CSS and other common stylesheets here -->
</head>

<body>

    <header>
        <!-- Your website header content -->
        <h1>Your Website Header</h1>
        <nav>
            <!-- Your navigation links -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/write">Write a Blog</a></li>
                <!-- Other navigation links -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- This is where the content from child templates will be inserted -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Your website footer content -->
        <p>&copy; 2023 Your Website</p>
    </footer>

</body>

</html>
